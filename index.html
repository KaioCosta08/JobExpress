<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Job Express - Inicio</title>
</head>

<body id="body-inicio">
    <!-- Inicio do header -->
    <header class="header-website">

        <!-- Caixa da logo -->
        <div id="box-logo">
            <h1 style="color: #fff;">Job</h1>
            <h1 style="color: #D1AE1E;">Express</h1>
        </div>

        <!-- Menu de links (Desktop and Notebook) -->
        <nav class="nav-header">

            <ul class="ul-header">

                <!-- Link do inicio do site -->
                <a href="#">
                    <li class="li-header">
                        <img src="images/home.svg" alt="inicio" class="img-header">
                        <a href="#" class="a-header-second">Inicio</a>
                    </li>
                </a>

                <!-- Link dos cursos do site -->
                <a href="#">
                    <li class="li-header">
                        <img src="images/cursos.svg" alt="cursos" class="img-header">
                        <a href="#" class="a-header-second">Cursos</a>
                    </li>
                </a>

                <!-- Link das vagas do site -->
                <a href="#">
                    <li class="li-header">
                        <img src="images/vagas.svg" alt="vagas" class="img-header">
                        <a href="#" class="a-header-second">Vagas</a>
                    </li>
                </a>

                <!-- Link da Empresa do site -->
                <a href="#">
                    <li class="li-header">
                        <img src="images/empresa.png" alt="empresa" class="img-header">
                        <a href="#" class="a-header-second">Empresa</a>
                    </li>
                </a>

                <!-- Link da Empresa do site -->
                <a href="#">
                    <li class="li-header">
                        <img src="images/comunidade.svg" alt="empresa" class="img-header">
                        <a href="#" class="a-header-second">Comunidade</a>
                    </li>
                </a>
            </ul>
        </nav>

        <!-- Button para se conectar ou se cadastrar no site -->
        <a href="#" id="btn-connect-usuario">
            <button class="btn-conectar-user">
                <img src="images/user-photo.svg" alt="user-photo">
                <a href="#" style=" color: #000; text-decoration: none;" id="link-btn-connect-user">Entrar</a>
            </button>
        </a>

        <!-- Icons de usuário e para mudar o tema do site -->
        <div class="icons-of-ferramentas">
            <!-- Imagem para mostrar a conta do usuário (Responsividade) -->
            <img src="images/user-photo.svg" alt="menu-mobile" class="fotoCabaco">

            <!-- Imagem para trocar o tema do site (Responsividade)-->
            <img src="images/lua-theme.svg" alt="lua-theme" class="slz">
        </div>
    </header>

    <!-- Nav de links responsivo para mobile -->
    <nav class="nav-header-mobile">
        <ul class="ul-header-mobile">
            <li class="li-header-mobile"><a href="#" class="a-header-mobile">Inicio</a></li>
            <li class="li-header-mobile"><a href="#" class="a-header-mobile">Cursos</a></li>
            <li class="li-header-mobile"><a href="#" class="a-header-mobile">Vagas</a></li>
            <li class="li-header-mobile"><a href="#" class="a-header-mobile">Empresa</a></li>
            <li class="li-header-mobile"><a href="#" class="a-header-mobile">Comunidade</a></li>
        </ul>
    </nav>

    <!-- Box mostrando outras informações, conta, sair da conta, etc -->
    <div class="box-perfil-mobile">

        <!-- Caixa com o perfil do usuário -->
        <div class="box-perfil">
            <div class="background-perfil-modal-box">
                <img src="images/user-photo.svg" alt="user-photo-perfil" id="user-photo-perfil">
            </div><br>
            <h3 style="text-align: center; color: #fff;">Usuário: Fulana Clery</h3>
        </div>

        <!-- Button para sair da conta -->
        <a href="#">
            <button class="btn-box-menu-mobile-info">Sair</button>
        </a>
    </div>

    <!-- Inicio do main da page -->
    <main id="main-page">

        <!-- Blue Box -->
        <section class="section-one">
            <div class="box-info-secOne">
                <h1>Cursos Online,</h1>
                <h1>Vagas de Emprego,</h1>
                <h1>Comunidades,</h1>
                <h1>E muito mais!</h1>
            </div>

            <div class="img-woman-happy">
                <img src="images/mulher-felizBlueBox.svg" alt="happy-woman">
            </div>
        </section>
    </main>



    <!-- Iniciando o JavaScript do Header -->
    <script src="scripts/header.js"></script>
</body>

</html>
